<ion-header >
    <ion-toolbar>
      <ion-buttons slot="start" >
        <ion-back-button defaultHref="#" ></ion-back-button>
      </ion-buttons>
      <ion-title>{{place!.title}}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding >
    <ion-grid style="align-items: center;">
      <ion-row>        
        <ion-col >
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle>{{place!.price| currency}} / Di√°ria</ion-card-subtitle>
              <ion-card-title> {{place!.title}}</ion-card-title>
            </ion-card-header>
            <ion-img [src]="place!.imageUrl"></ion-img>
            <ion-card-content>
              <p>{{place!.description}}</p>
            </ion-card-content>
            <div class="ion-text-end">
              <ion-button *ngIf="showButtonReserve" (click)="onReservar()" fill="clear" color="primary"  >
                Reservar
              </ion-button>              
            </div>
          </ion-card>
        </ion-col>
      </ion-row>     
    </ion-grid>
  </ion-content>
