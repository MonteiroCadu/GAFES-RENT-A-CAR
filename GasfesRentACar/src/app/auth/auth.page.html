<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login do usu√°rio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
        
    <ion-card-content>
      <form [formGroup]="loginForm" action="">      
        <ion-list>
          <ion-item>
            <ion-input formControlName="login" label="Login" placeholder="Digite seu email"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-input formControlName="senha" label="Senha" type="password" placeholder="Digite sua senha"></ion-input>
          </ion-item>  
      </ion-list>
    </form>
    </ion-card-content>
    <div class="ion-text-end">
      <ion-button fill="clear" color="primary" (click)="login()" >
        Login
      </ion-button>
      <ion-button fill="clear" color="primary" (click)="onCreateUser()" >
        Cadastrar-se
      </ion-button>
    </div>
  </ion-card>
  
</ion-content>
